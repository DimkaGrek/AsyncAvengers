<!-- <h2>This is filter section</h2> -->
<div class="filters container">
  <p class="filters-text">Filters:</p>
  <ul class="filters-list">
    <li class="filters-li">
      <input
        type="text"
        class="filters-input"
        placeholder="Search for anything"
      />
      <button type="submit" class="filters-btn">
        <svg class="filters-icon" width="20" height="20">
          <use href="./img/icons.svg#icon-baseline-search"></use>
        </svg>
      </button>
    </li>
    <li class="flt-li">
      <button class="select-btn">
        Categories
        <svg class="dropdown-icon" width="20" height="20">
          <use href="./img/icons.svg#icon-chevron-down"></use>
        </svg>
      </button>
      <ul class="select_list"></ul>
    </li>
    <li class="dropdown">
      <button class="dropdown_button">
        A to Z
        <svg class="dropdown-icon" width="20" height="20">
          <use href="./img/icons.svg#icon-chevron-down"></use>
        </svg>
      </button>
      <ul class="dropdown_list">
        <li class="dropdown_list-item" data-value="alfabet">A to Z</li>
        <li class="dropdown_list-item" data-value="alfabet-reverse">Z to A</li>
        <li class="dropdown_list-item" data-value="cheap">Cheap</li>
        <li class="dropdown_list-item" data-value="expensive">Expensive</li>
        <li class="dropdown_list-item" data-value="popular">Popular</li>
        <li class="dropdown_list-item" data-value="not-popular">Not popular</li>
        <li class="dropdown_list-item" data-value="show-all">Show all</li>
      </ul>
    </li>
  </ul>
</div>
